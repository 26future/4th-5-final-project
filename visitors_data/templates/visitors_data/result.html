{% extends 'base.html' %}

{% load static %}

{% block css %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@300;400;500&family=Source+Serif+Pro:wght@600&display=swap');

  }

  }

{% endblock %}



{% block body %}
<h1 class="text-center">QR코드 인식 완료</h1>
<h4 class="text-center">{{ visitor.pk }}번, <strong>{{ visitor.name }}</strong>님 환영합니다.</h4>
<!-- <h4 class="text-center">고객님이 입력하신 핸드폰 번호는 <strong>{{ visitor.number }}</strong>입니다.</h4> -->

<div class="d-flex justify-content-center">
<video></video>
    <div style="position: relative; left:560px; top: -195px;">
        <hr width =21% color="66FF33" align="left" size=5/>
    </div>
    <div style="position: relative; left:0px; top: -430px;" >
        <hr width =21% color="66FF33" align="left" size=5/>
    </div>
    <div style="position: relative; left:0px; top: -13px;" >
        <hr width = 3 color="66FF33" align="left" size=422/>   
    </div>
    <div style="position: relative; left:395px; top: -430px;" >
        <hr width = 3 color="66FF33" align="left" size=422/>  
    </div>
</div>
<div id="message" class="text-center mt-3">&nbsp;</div>
<div class="d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-dark bt-background white" id="snapshot">사진 촬영</button>
</div>
<hr>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    const btn = document.getElementById('snapshot');
    const message = document.getElementById('message');

    $(document).ready(function(){
        const vid = document.querySelector('video');
        navigator.mediaDevices.getUserMedia({video: true}) // request cam
        .then(stream => {
            vid.srcObject = stream; // don't use createObjectURL(MediaStream)
            vid.width=720;
            vid.height=480;
        return vid.play(); // returns a Promise
    })
        .then(() => { // enable the button
            btn.onclick = e => {
                btn.setAttribute('disabled', true)
                btn.innerText = '마스크 인식 중'
                message.innerHTML = '&nbsp;'
                const snap = takeASnap()
                // Promise 객체 반환
                // .then(download);
                sendImage(snap)

            };
        });

    function takeASnap() {
            const canvas = document.createElement('canvas'); // create a canvas
            const ctx = canvas.getContext('2d'); // get its context
            canvas.width = vid.videoWidth; // set its size to the one of the video
            canvas.height = vid.videoHeight;
            // ctx.scale(-1, 1);
            ctx.drawImage(vid, 0, 0); // the video
            // return new Promise((res, rej)=>{
            //     canvas.toBlob(res, 'image/jpeg'); // request a Blob from the canvas
            // });
            return canvas.toDataURL();
    }
    
    function download(blob) {
        // uses the <a download> to download a Blob
        let a = document.createElement('a'); 
        a.href = URL.createObjectURL(blob);
        a.download = 'picture.png';
        document.body.appendChild(a);
        const blobImageUrl = URL.createObjectURL(blob)
        console.log(blobImageUrl)

        const requestForm = new FormData()
        requestForm.append('image', blobImageUrl)

        axios.defaults.xsrfCookieName = 'csrftoken'
        axios.defaults.xsrfHeaderName = 'X-CSRFToken'
        
        axios.post('https://2c417c25e0d4.ngrok.io/visitors/get_crop_image/', requestForm)
        .then(res => {
            console.log(res)
            // window.location.replace("/visitors/get_crop_image/");
        })
        .catch(err => {
            console.error(err)
        })
        a.click();
    }

    // var audio = new Audio("{% static 'sounds/off_mask_gun.mp3' %}");
    // audio.addEventListener("canplaythrough", event => {
    //     audio.play();
    // });

    function sendImage(dataUrl) {
        // const blobImageUrl = URL.createObjectURL(blob)
        // console.log(blobImageUrl)

        const requestForm = new FormData()
        requestForm.append('image', dataUrl)

        axios.defaults.xsrfCookieName = 'csrftoken'
        axios.defaults.xsrfHeaderName = 'X-CSRFToken'
 
        axios.post('/visitors/get_crop_image/{{ visitor.pk }}/', requestForm)
            .then(res => {
                message.innerHTML = res.data.message

                if (res.data.mask === 1) {
                    var audio = new Audio("{% static 'sounds/on_mask.mp3' %}");
                } 
                else if(res.data.mask === 0) {
                    var audio = new Audio("{% static 'sounds/0.mp3' %}");
                }
                else if(res.data.mask === 2) {
                    var audio = new Audio("{% static 'sounds/2.mp3' %}");
                }
                else if(res.data.mask === 3){
                    var audio = new Audio("{% static 'sounds/3.mp3' %}");
                }

                audio.addEventListener("canplaythrough", event => {
                    audio.play();
                });

                audio.addEventListener('ended', (event) => {
                    // alert(res.data.message)
                    if (res.data.mask == 1) {
                        window.location.replace("/visitors/read_qr/");
                    }
                    btn.removeAttribute('disabled')
                    btn.innerText = '사진 촬영'
                });
            })
            .catch(err => {
                console.error(err)
            })
    }
})
</script>

{% endblock %}
