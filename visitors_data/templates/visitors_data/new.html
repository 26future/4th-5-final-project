{% extends 'base.html' %}

{% block body%}
<h1>새로운 방문자</h1>

{% endblock %}

{% block css %}

  <form method="POST" class="post-form">
    {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
      <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>

          {{ field }}
      </div>
      {% endfor %}
      <input type="submit" value="완료">
  </form>

{% endblock %}
